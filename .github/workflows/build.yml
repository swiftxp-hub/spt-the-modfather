name: Build and Publish Updater

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version number for the build'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore Sources/Updater/SwiftXP.SPT.TheModfather.Updater.csproj

    - name: Publish Updater
      run: dotnet publish Sources/Updater/SwiftXP.SPT.TheModfather.Updater.csproj --configuration Release --no-restore -r win-x64 -p:Version=${{ github.event.inputs.version }} -o ./publish/

    - name: Archive release files
      run: 7z a -t7z swiftxp-themodfather-updater-${{ github.event.inputs.version }}.7z ./publish/*

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: swiftxp-themodfather-updater-${{ github.event.inputs.version }}
        path: swiftxp-themodfather-updater-${{ github.event.inputs.version }}.7z